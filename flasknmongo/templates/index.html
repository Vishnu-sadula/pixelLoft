<!DOCTYPE html>
<html>
<head><title>Welcome to pixelLoft.</title></head>
<body style="font-family: sans-serif; padding: 20px; margin: auto">

    <h2>Add User to Database</h2>
    
    
    {% if error %}
    <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    

    <form action="/submit" method="POST">
        <label for="id">ID:</label>
        <input type="text" name="id" placeholder="ID" style="padding: 5px;">
        <br>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Full Name" style="padding: 5px;">
        <br>
        <label for="role">Role:</label>
        <input type="text" name="role" placeholder="Job Role" style="padding: 5px;">
        <br>
        <button type="submit" style="background: green; color: white; padding: 5px; border-radius: 8px;">Submit</button>
    </form>

</body>
</html>
