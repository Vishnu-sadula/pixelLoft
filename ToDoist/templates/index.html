<!DOCTYPE html>
<html>
<head><title>ToDoist</title></head>
<body>
    <h2>To-Do Item</h2>
    
    <form action="/submit" method="POST">
        <input type="text" name="itemName" placeholder="Item Name" required><br><br>
        <textarea name="itemDescription" placeholder="Item Description" required></textarea><br><br>
        <input type="text" name="itemId" placeholder="Item ID" required><br><br>
        <input type="text" name="itemUuid" placeholder="Item UUID" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
