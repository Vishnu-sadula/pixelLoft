<!DOCTYPE html>
<html>
<head><title>ToDoist</title></head>
<body>
    <h2>To-Do Item</h2>
    <form action="/submit" method="POST">
        <input type="text" name="itemName" placeholder="Item Name"><br>
        <textarea name="itemDescription" placeholder="Item Description"></textarea><br>
        <input type="text" name="itemId" placeholder="Item ID"><br>
        <input type="text" name="itemUUID" placeholder="Item UUID"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
